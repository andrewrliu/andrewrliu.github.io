<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--==================== UNICONS ====================-->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
        
        <!--==================== SWIPER CSS ====================-->
        <link rel="stylesheet" href="swiper-bundle.min.css">
        
        <!--==================== CSS ====================-->
        <link rel="stylesheet" href="styles.css">

        <title>andrewliu.fyi</title>
    </head>
    <body>
        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== HEADER ====================-->
            <header class="header" id="header">
                <nav class="nav container">
                    <h4>andrewliu.fyi</h4>

                    <div class="nav__menu" id="nav-menu">
                        <ul class="nav__list grid">
                            <li class="nav__item">
                                <a href="./" class="nav__link">
                                    <i class="uil uil-estate nav__icon"></i> Home
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="./aboutme" class="nav__link">
                                    <i class="uil uil-user nav__icon"></i> About Me
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="./interest" class="nav__link">
                                    <i class="uil uil-user nav__icon"></i> Interests
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="./portfolio" class="nav__link active-link">
                                    <i class="uil uil-scenery nav__icon"></i> Portfolio
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="./project" class="nav__link">
                                    <i class="uil uil-scenery nav__icon"></i> Projects
                                </a>
                            </li>
                        </ul>
                        <i class="uil uil-times nav__close" id="nav-close"></i>
                    </div>

                    <div class="nav__btns">
                        <!-- Theme Change Button -->
                        <i class="uil uil-moon change-theme" id="theme-button"></i>

                        <div class="nav__toggle" id="nav-toggle">
                            <i class="uil uil-apps"></i>
                        </div>
                    </div>
                </nav>
            </header>
            <!--==================== PORTFOLIO ====================-->
            <section class="portfolio section" id="portfolio">
                <div class="portfolio__container container grid">
                    <h1 class="portfolio__title">Coming Soon!</h1>
                </div>
            </section>

        <!--==================== FOOTER ====================-->
        <footer class="footer">
            <div class="footer__bg">
                <p class="footer__copy">&#169; 2023 andrewliu.fyi All rights reserved.</p>
            </div>
        </footer>

        <!--==================== SWIPER JS ====================-->
        <script src="swiper-bundle.min.js"></script>

        <!--==================== MAIN JS ====================-->
        <script src="main.js"></script>
    </body>
</html>
